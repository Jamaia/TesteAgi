variables:   
  baseUrl: ""

stages:
  - test

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .npm/

Tests:
  image: cypress/browsers:node12.14.1-chrome85-ff81
  stage: test
  script:
    # install dependencies
    - npm ci
    # start the server in the background
    - npm run start:ci &
    # run Cypress tests
    # npx cypress run --browser chrome --config baseUrl=https://ss01-ac.nimbi.net.br/Login.aspx?AutomatorToken=c0896d3e-2c59-41f3-af40-4b72eb804be0 --env environment=ac --spec cypress/e2e/compra/contratos/*.js
  artifacts:
    when: always
    paths:
      - cypress/videos/**/*.mp4
      - cypress/screenshots/**/*.png
    expire_in: 1 day
